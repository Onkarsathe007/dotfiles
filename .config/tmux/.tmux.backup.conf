# ─── Terminal Overrides ──────────────────────────────────────────────────────
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Tc"
# ─── General Behavior ────────────────────────────────────────────────────────
set -g base-index 1
set -g pane-base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set-option -g focus-events on
set-option -g renumber-windows on
set -g set-clipboard on
set -gq allow-passthrough on
set-window-option -g mode-keys vi

# ─── Reload Config ───────────────────────────────────────────────────────────
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# ─── Custom Keybindings ──────────────────────────────────────────────────────
unbind C-f
bind -r '9' switch-client -p\; refresh-client -S
bind -r '0' switch-client -n\; refresh-client -S
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

unbind '"'
unbind %
bind '"' split-window -v -c "#{pane_current_path}" -l 30%
bind % split-window -h -c "#{pane_current_path}" -l 30%
bind c new-window -c "#{pane_current_path}"
bind-key x kill-pane


bind -n C-S-l send-keys -R \; clear-history

#Not working 
# Resize Panes with Ctrl + h/j/k/l (Vim-style)
# bind -n C-h resize-pane -L 5
# bind -n C-j resize-pane -D 5
# bind -n C-k resize-pane -U 5
# bind -n C-l resize-pane -R 5

# Resize Panes with Alt + Shift + h/j/k/l (Vim-style) - using prefix
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5


# Popups
bind-key "f" display-popup -E -w 40% "sesh connect \"$(sesh list -i | fzf --ansi --reverse --prompt=' ' --pointer='' --ghost='Pick a sesh')\""

bind-key "\\" display-popup -E -w 60% "yazi"

bind-key -n C-[ copy-mode

# ─── Vim-Tmux Navigator Compatibility ────────────────────────────────────────
set -g @plugin 'christoomey/vim-tmux-navigator'

# Vim style binds
# Optional: fallback if not using plugin
bind -n C-h select-pane -L
# bind -n C-j select-pane -D
# bind -n C-k select-pane -U
bind -n C-l select-pane -R
#
# ─── Appearance: Transparent, Minimal, Clean ─────────────────────────────────
set -g status on
set -g status-interval 3
set -g status-justify left
set -g status-position bottom


#------------- Removed lines --------------------
set -g status-left-length 19
set -g status-right-length 100
#------------------------------------------------
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour "latte"   # latte | frappe | macchiato | mocha

# ─── Catppuccin Status Bar ──────────────────────────────────────────────
set -g @catppuccin_window_status_enable_separator true
set -g @catppuccin_window_text " #W "
set -g @catppuccin_window_current_text " #W "
set -g @catppuccin_status_background "none"   # transparent
set -g @catppuccin_window_number_position "left"
set -g status-left " "  

set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_connect_separator "yes"



# Session
# Directory
set -g @catppuccin_directory_text " #{b:pane_current_path}"
# Date & time
set -g @catppuccin_prefix_text "󰌏"
# ─── Plugins ─────────────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'o'
set -g @sessionx-bind-window-mode 'alt-w'
set -g @plugin 'tmux-plugins/tmux-cpu'

# ─── Copy Mode (Vi Style) ────────────────────────────────────────────────────
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# ─── Initialize TPM (must be last) ───────────────────────────────────────────
run '~/.config/tmux/plugins/tpm/tpm'

