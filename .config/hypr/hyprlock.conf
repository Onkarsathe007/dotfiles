general {
  hide_cursor = true
}

background {
  monitor =
  path = $HOME/Pictures/wallpapers/Greenary/deep-lock.jpg
  blur_passes = 0
  color = rgba(26, 27, 38, 1.0)
}

# TIME (clock)
label {
  monitor =
  text = $TIME
  color = rgba(192, 202, 245, 1.0)
  font_size = 90
  font_family = SF Pro Display
  position = 4, 60           # x = 4% from left
  halign = left
  valign = bottom
}

# DATE (just below clock)
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgba(192, 202, 245, 1.0)
  font_size = 25
  font_family = SF Pro Display
  position = 4, 30           # x = 4% from left
  halign = left
  valign = bottom
}



input-field {
  monitor = 
  size = 280, 60
  outline_thickness = 0
  border_radius = 10
  blur_passes = 2

  inner_color = rgba(0, 0, 0, 0.0)             # fully transparent background
  font_size = 22
  font_color = rgba(192, 202, 245, 1.0)
  font_family = JetBrains Mono Nerd Font

  dots_size = 0.3
  dots_spacing = 0.2
  dots_center = true

  fade_on_empty = false
  placeholder_text = ïŒƒ Enter Password
  hide_input = false

  check_color = rgba(122, 162, 247, 1.0)       # success = soft blue
  fail_color = rgba(247, 118, 142, 1.0)        # fail = soft pink
  fail_text = <b>Wrong password</b> <i>($ATTEMPTS)</i>
  capslock_color = rgba(224, 175, 104, 1.0)

  position = 0, 0
  halign = center
  valign = center
}


