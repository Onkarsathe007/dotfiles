# ─── Terminal Overrides ──────────────────────────────────────────────────────
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# ─── General Behavior ────────────────────────────────────────────────────────
set -g base-index 1
set -g pane-base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set-option -g focus-events on
set-option -g renumber-windows on
set -g set-clipboard on
set -gq allow-passthrough on
set -g default-terminal "${TERM}"
set-window-option -g mode-keys vi

# ─── Reload Config ───────────────────────────────────────────────────────────
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# ─── Custom Keybindings ──────────────────────────────────────────────────────
unbind C-f
bind -r '9' switch-client -p\; refresh-client -S
bind -r '0' switch-client -n\; refresh-client -S
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

unbind '"'
unbind %
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind-key x kill-pane

#Not working 
# Resize Panes with Ctrl + h/j/k/l (Vim-style)
# bind -n C-h resize-pane -L 5
# bind -n C-j resize-pane -D 5
# bind -n C-k resize-pane -U 5
# bind -n C-l resize-pane -R 5

# Resize Panes with Alt + Shift + h/j/k/l (Vim-style) - using prefix
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5


# Popups
bind-key "]" display-popup -E -w 40% "sesh connect \"$(sesh list -i | fzf --ansi --reverse --prompt=' ' --pointer='' --ghost='Pick a sesh')\""
bind-key "\\" display-popup -E -w 60% "yazi"
bind-key "f" new-window "tmux-sessionizer"

# ─── Vim-Tmux Navigator Compatibility ────────────────────────────────────────
# Ensures seamless Ctrl-h/j/k/l between tmux & vim splits
set -g @plugin 'christoomey/vim-tmux-navigator'

# Optional: fallback if not using plugin
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ─── Appearance: Transparent, Minimal, Clean ─────────────────────────────────
set -g status on
set -g status-interval 3
set -g status-justify left
set -g status-position bottom
set -g status-style fg=default,bg=default

set -g window-status-style fg=#5c6370,bg=default
set -g window-status-current-style fg=#a6adc8,bg=default,bold
set -g window-status-format "#{?window_last_flag,`, }#{?window_zoomed_flag,[,}#I#{?window_zoomed_flag,],}#{?window_last_flag,`, }"
set -g window-status-current-format "#{?window_last_flag,`, }#{?window_zoomed_flag,[,}#I#{?window_zoomed_flag,],}#{?window_last_flag,`, }"

set -g status-left "󰣇 "
set -g status-left-length 19
set -g status-right-length 100

# ─── Transparent System Info Bar ─────────────────────────────────────────────

# Prefix indicator
wg_prfx=" #[fg=default,bg=default]#{?client_prefix,󰌏,}"

# Session name
wg_sesn=" #[fg=default,bold]  #{=26:session_name} "

# Clean uptime format like "UP: 2h 30m"
wg_uptime="#[fg=default]󰔟 #(uptime -p | sed 's/up //' | sed 's/ hours*/h/g; s/ minutes*/m/g; s/,//g' | awk '{print \"UP: \"$0}')"

# Final status-right
set -g status-right "${wg_prfx}${wg_sesn}${wg_uptime}"
# ─── Plugins ─────────────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'o'
set -g @sessionx-bind-window-mode 'alt-w'

# ─── Copy Mode (Vi Style) ────────────────────────────────────────────────────
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ─── Initialize TPM (must be last) ───────────────────────────────────────────
run '~/.config/tmux/plugins/tpm/tpm'
